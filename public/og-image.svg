<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#22c55e" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#22c55e" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#22c55e" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#22c55e" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#22c55e" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <!-- Circuit nodes -->
  <circle cx="200" cy="100" r="8" fill="#22c55e" opacity="0.5"/>
  <circle cx="1000" cy="500" r="8" fill="#22c55e" opacity="0.5"/>
  <circle cx="100" cy="400" r="5" fill="#22c55e" opacity="0.3"/>
  <circle cx="1100" cy="200" r="5" fill="#22c55e" opacity="0.3"/>
  
  <!-- Logo "A" -->
  <g transform="translate(200, 250)">
    <path d="M60 0 L100 120 L85 120 L75 95 L45 95 L35 120 L20 120 L60 0 Z M60 30 L50 80 L70 80 L60 30 Z" fill="url(#green)"/>
    <circle cx="60" cy="15" r="6" fill="#22c55e"/>
  </g>
  
  <!-- Main text -->
  <text x="320" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">AgencyOS</text>
  
  <!-- Tagline -->
  <text x="320" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#8b8b8b">AI-Native Agency Operating System</text>
  
  <!-- Features -->
  <g fill="#22c55e" font-family="system-ui, -apple-system, sans-serif" font-size="20">
    <text x="320" y="420">✓ 85+ AI Commands</text>
    <text x="580" y="420">✓ One-Person Agency</text>
    <text x="870" y="420">✓ Binh Pháp Strategy</text>
  </g>
  
  <!-- URL -->
  <text x="320" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b6b6b">agencyos.network</text>
  
  <!-- Version badge -->
  <rect x="1000" y="60" width="120" height="36" rx="18" fill="url(#green)"/>
  <text x="1060" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">v2.0</text>
</svg>
